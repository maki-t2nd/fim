<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>form input maker</title>
<link rel="stylesheet" href="css/bootstrap.css">
<style>
  body {
    margin-top: 50px;
  }
  #contents {
    padding: 50px 50px 0;
  }

</style>

<body>
<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
  <div class="container">
    <div class="navbar-header">
      <a href="../" class="navbar-brand">form input maker</a>
    </div>
  </div>
</header>
<div class="container" id="contents">
  <div class="row">
    <div class="col-md-12">
      <div id="template" class="hide">
        <div class="group">
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">key</label>
            <div class="col-sm-8">
              <input type="text" name="key[]" class="form-control" placeholder="Key">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">value</label>
            <div class="col-sm-8">
              <input type="text" name="value[]" class="form-control" placeholder="Value">
            </div>
            <div class="col-sm-2">
              <a href="#" class="del btn btn-danger">削除</a>
            </div>
          </div>
          <hr>
        </div> 
      </div>
      <form id="form" class="form-horizontal" role="form">
        <div id="generate">
          <div class="group">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">key</label>
              <div class="col-sm-8">
                <input type="text" name="key[]" class="form-control" placeholder="Key">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">value</label>
              <div class="col-sm-8">
                <input type="text" name="value[]" class="form-control" placeholder="Value">
              </div>
              <div class="col-sm-2">
                <a href="#" class="del btn btn-danger">削除</a>
              </div>
            </div>
            <hr>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="addBtn">追加</button>
            <button type="submit" class="btn btn-primary" id="genBtn">作成</button>
            <button type="submit" class="btn btn-danger" id="delBtn">履歴削除</button>
          </div>
          <div class="col-sm-offset-2 col-sm-10">
            <p>checkboxのvalueを指定する場合は、配列の形式で記述してください。 例）<code>["ほげ", 2, 3]</code></p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div id="bookmarkret" class="hide">
              <a href="" class="btn btn-success btn-lg"><i class="glyphicon glyphicon-hand-up"></i>ここをドラッグ</a>
            </div>
          </div>
        </div>
      </form>

      
    </div>
  </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/formAutoInput.js"></script>
</body>
</html>
